{% include "head.html" %}

<head>
    <title>{{ Gericht }}</title>
</head>

{% include "navbar.html" %}

<body>
    <img class="gradiant" src="{{ dish.img_url }}" alt="Dish img">

    <div class="container">
        <div class="row justify-content-center text-center">
            <h1>{{ dish.name }}</h1>
        </div>

        <div class="row justify-content-center text-center">
            <h3>{{ cat }}</h3>
        </div>

        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-5 ingridients">

                    {% for ingredient, value in dish.ingredients.items() %}

                    <div class="row justify-content-center text-center">
                        <p>{{ value[0] }} {{ value[1] }} {{ ingredient }} </p>
                    </div>

                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</body>
